{% extends 'theme.html' %}

{% block 'user_name' %}
    {{user.first_name}}
{% endblock 'user_name' %}

{% block 'content' %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle ">
                    <thead class="table-success">
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    
                        
                        {% for user in users %}
                    
                        <tr>
                            <td scope="row"><img src="http://static.everypixel.com/ep-pixabay/0329/8099/0858/84037/3298099085884037069-head.png" width="60px" height="60px" alt=""></td>
                            <td>{{user.first_name}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td><a class="btn btn-primary me-2" href="{% url 'edit' user.id %}" role="button">Edit</a><a class="btn btn-danger" href="{% url 'delete' user.id %}" role="button">Delete</a></td>
                        </tr>
                        {% endfor %}
                    

                        </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>

        </div>
    </div>
</div>

{% endblock 'content' %}
